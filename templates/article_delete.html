{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="container">
    <h1>Postni o'chirish</h1>
    <form action="" method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <p>{{ article.title }} nomli postni o'chirishni hohlaysizmi ?</p>
      <button type="submit" class="btn btn-danger">Ha</button>
      <a href="{% url 'article_list' %}" class="btn btn-success">Yo'q</a>
    </form>
  </div>
{% endblock content %}
