{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="container">
    <h2>Create New Article</h2>
    <form action="" method="post">
        {{ form.media }}
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Save</button>
    </form>
  </div>
{% endblock content %}
